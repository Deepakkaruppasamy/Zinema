<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#F84565" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Zinema -D Studio</title>
    <script>
      (function() {
        try {
          var saved = localStorage.getItem('zinema_theme');
          var theme = (saved === 'light' || saved === 'dark') ? saved : (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
          document.addEventListener('DOMContentLoaded', function () {
            document.body.classList.remove('light','dark');
            document.body.classList.add(theme);
            var meta = document.querySelector('meta[name="theme-color"]');
            if (meta) {
              meta.setAttribute('content', theme === 'dark' ? '#09090B' : '#f7f7f8');
            }
          });
        } catch (e) { /* noop */ }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Force unregister old service worker and clear cache
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
          }
        });
        caches.keys().then(function(names) {
          for (let name of names) {
            caches.delete(name);
          }
        });
      }
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
